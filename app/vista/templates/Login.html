<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Vincula Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Vincula tu archivo CSS personalizado aquí -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>


   <!-- Codigo de la tarjeta negra del login  -->
<section class="vh-100 gradient-custom">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Porfavor introduce tu Nombre y contraseña!</p>

              <!-- Formulario de Login -->
              <form class="mb-4" method="POST" action="/login">
                <div class="form-group">
                  <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" name="email" required value="{{ loginEmail if loginEmail is not none else '' }}">
                </div>
                <div class="form-group">
                  <input type="password" id="pass" class="form-control form-control-lg" placeholder="Password" name="password" required value="{{ loginPassword if loginPassword is not none else '' }}">
                </div>
                <!-- Mostrar mensaje de error  de login si existe -->
                {% if login_error %}
                  <div class="alert alert-danger" role="alert">
                    {{ login_error }}
                  </div>
                {% endif %}
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>

              

              <div class="mt-4 pt-1">
                <a href="#!" class="text-white pr-2"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white px-2"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#!" class="text-white pl-2"><i class="fab fa-google fa-lg"></i></a>
              </div>

                <!-- Iconos de las redes sociales -->
              <div class="social-icons">
                <a href="#!" class="social-icon" id="facebook-icon">
                  <img src="{{ url_for('static', filename='/img/f1.png') }}" alt="Facebook" />
                </a>
                <a href="#!" class="social-icon" id="twitter-icon">
                  <img src="{{ url_for('static', filename='img/t1.png') }}" alt="Twitter" />
                </a>
                <a href="#!" class="social-icon" id="google-icon">
                  <img src="{{ url_for('static', filename='img/g1.png') }}" alt="Google" />
                </a>
              </div>

              <p class="mb-0 mt-4">No tienes cuenta? <a href="#!" class="text-white-50 fw-bold">Registrarse</a></p>
            </div>



            <!-- Tarjeta de registro, oculta inicialmente -->
          <div class="card registration-card bg-dark text-white" style="border-radius: 1rem; display: none;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                <p class="text-white-50 mb-5">Porfavor rellene sus datos!</p>

                <!-- Formulario de Registro -->
                <form class="mb-4" method="POST" action="/register">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" placeholder="Correo" name="email" required value="{{ registerEmail if registerEmail is not none else '' }}">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" placeholder="Contraseña" name="password" required value="{{ registerPassword if registerPassword is not none else '' }}">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" placeholder="Repetir contraseña" name="repeatedPassword" required value="{{ registerRepeatedPassword if registerRepeatedPassword is not none else '' }}">
                  </div>
                  <!-- Mostrar mensaje de error  de registro si existe -->
                    {% if register_error %}
                      <div class="alert alert-danger" role="alert">
                        {{ register_error }}
                      </div>
                    {% endif %}
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrarse</button>
                </form>
              </div>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>





<!-- Opcional: Incluir los JS de Bootstrap y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>





<!-- cargamos el Java Scrip -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
