<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario buscar cartas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Cartas/FormularioBusquedaCartas.css') }}">
    <style>
        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #f8bbd0; /* Rosa */
            margin: 15% auto;
            padding: 20px;
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Sombra */
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #confirmDelete {
            background-color: #8bc34a; /* Verde */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        #confirmDelete:hover {
            background-color: #689f38; /* Verde más oscuro */
        }
                .btn-primary {
            background-color: #229954;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #1c7e47;
        }

    </style>
</head>

<body>
    <div class="bloque1">
        <div class="bloqueA">
            <!-- Contenedor de la tabla -->
            <div class="container2 scroll-table"> <!-- Agregamos la clase 'scroll-table' para aplicar el scroll -->
                <!-- Tabla de resultados -->
                <h1>Eliminar Carta</h1>
                <table>
                    <!-- Encabezados de la tabla -->
                    <thead>
                        <tr>
                            <!-- Formulario de búsqueda -->
                            <th colspan="5">
                                <form class="form-wrapper cf" method="POST" action="/TemplateCartas/BajaBusqueda">
                                    <!-- Campo de entrada de texto para búsqueda -->
                                    <input type="text" name="valor" placeholder="Buscar aquí tu carta..." required>
                                    <!-- Botón de búsqueda -->
                                    <button type="submit">Buscar</button>
                                </form>
                            </th>
                        </tr>
                        <!-- Encabezados de columna -->
                        <tr>
                            <th>Nombre</th>
                            <th>Juego</th>
                            <th>Colección</th>
                            <th>Número</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                        {% for carta in cartas %}
                        <tr>
                            <td>{{ carta.nombre }}</td>
                            <td>{{ carta.juego }}</td>
                            <td>{{ carta.coleccion }}</td>
                            <td>{{ carta.numero }}</td>
                            <td>{{ carta.precio }}</td>
                        </tr>
                        {% endfor %}
                    <tbody>
                    </tbody>
                </table>
            </div>
            <!-- Fin del contenedor de la tabla -->
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>¿Estás seguro de que quieres eliminar esta carta?</p>
            <button id="confirmDelete">Eliminar</button>
        </div>
    </div>

    <!-- Script JavaScript para el crecimiento dinámico de la tabla y la interacción con el modal -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Selecciona todas las filas de la tabla
        var tableRows = document.querySelectorAll('tbody tr');

        // Agrega un controlador de eventos de clic a cada fila
        tableRows.forEach(function(row) {
            row.addEventListener('click', function() {
                // Muestra el modal al hacer clic en una fila
                document.getElementById('myModal').style.display = 'block';

                // Cierra el modal si se hace clic en la 'x' (cerrar)
                document.querySelector('.close').addEventListener('click', function() {
                    document.getElementById('myModal').style.display = 'none';
                });

                // Captura el nombre de la carta de la fila seleccionada
                var cartaNombre = row.cells[0].textContent.trim(); // Asumiendo que el nombre está en la primera celda

                // Agrega un controlador de eventos de clic al botón de eliminar del modal
                document.getElementById('confirmDelete').addEventListener('click', function() {
                    // Envía una solicitud POST al servidor para borrar la carta
                    fetch('/TemplateCartas/Borrar/' + cartaNombre, {  // Cambio en la URL para incluir el nombre de la carta
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        // Verifica si la solicitud fue exitosa
                        if (response.ok) {
                            // Elimina la fila de la tabla
                            row.remove();
                            // Oculta el modal
                            document.getElementById('myModal').style.display = 'none';
                        } else {
                            console.error('Error al eliminar la carta');
                        }
                    })
                    .catch(error => {
                        console.error('Error al eliminar la carta:', error);
                    });
                });
            });
        });
    });
</script>
    <a href="/TemplateCartas" class="btn btn-primary">Volver al Menú</a>
</body>
</html>
