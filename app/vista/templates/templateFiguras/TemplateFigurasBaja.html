<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario buscar figuras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Cartas/FormularioBusquedaCartas.css') }}">
    <style>
        /* Estilo para el botón */
        .btn-primary {
            background-color: #229954;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #1c7e47;
        }
    </style>
</head>

<body>
    <div class="bloque1">
        <div class="bloqueA">
            <!-- Contenedor de la tabla -->
            <div class="container2 scroll-table">
                <!-- Tabla de resultados -->
                <h1>Baja Figuras</h1>
                <table>
                    <!-- Encabezados de la tabla -->
                    <thead>
                        <tr>
                            <!-- Formulario de búsqueda -->
                            <th colspan="5">
                                <form class="form-wrapper cf" method="POST" action="/TemplateFiguras/BajaBusqueda">
                                    <!-- Campo de entrada de texto para búsqueda -->
                                    <input type="text" name="valor" placeholder="Buscar aquí tu figura..." required>
                                    <!-- Botón de búsqueda -->
                                    <button type="submit">Buscar</button>
                                </form>
                            </th>
                        </tr>
                        <!-- Encabezados de columna -->
                        <tr>
                            <th>Nombre</th>
                            <th>Serie</th>
                            <th>Precio</th>
                            <th>Año</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for figura in resultados %}
                        <tr>
                            <td>{{ figura.nombre }}</td>
                            <td>{{ figura.serie }}</td>
                            <td>{{ figura.precio }}</td>
                            <td>{{ figura.anio }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- Fin del contenedor de la tabla -->
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>¿Estás seguro de que quieres eliminar esta figura?</p>
            <button id="confirmDelete">Eliminar</button>
        </div>
    </div>

    <!-- Script JavaScript para el crecimiento dinámico de la tabla y la interacción con el modal -->
   <script>
document.addEventListener('DOMContentLoaded', function() {
    // Selecciona todas las filas de la tabla
    var tableRows = document.querySelectorAll('tbody tr');

    // Agrega un controlador de eventos de clic a cada fila
    tableRows.forEach(function(row) {
        row.addEventListener('click', function() {
            // Muestra el modal al hacer clic en una fila
            document.getElementById('myModal').style.display = 'block';

            // Obtiene la serie de la figura de la fila seleccionada
            var serie = row.cells[1].textContent; // Cambiar el índice según la posición de la serie en la fila

            // Agrega la serie como atributo de datos al botón de eliminar
            document.getElementById('confirmDelete').setAttribute('data-serie', serie);
        });
    });

    // Controlador de eventos de clic para el botón de confirmación de eliminación
    document.getElementById('confirmDelete').addEventListener('click', function() {
        // Obtiene la serie de la figura desde el atributo de datos del botón
        var serieToDelete = this.getAttribute('data-serie');

        // Realiza una solicitud POST a la URL de borrado con la serie de la figura
        fetch("/TemplateFiguras/Borrar/" + serieToDelete, {
            method: 'POST'
        })
        .then(response => {
            // Redirige a la página principal o a alguna otra página de confirmación después de la eliminación
            window.location.href = "/TemplateFiguras"; // Cambiar la URL de redirección según sea necesario
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

    // Controlador de eventos de clic para cerrar el modal
    document.querySelector('.close').addEventListener('click', function() {
        document.getElementById('myModal').style.display = 'none';
    });
});
</script>
    <a href="/TemplateFiguras" class="btn btn-primary">Volver al Menú</a>
</body>
</html>
